codecov:
  require_ci_to_pass: true

comment:
  layout: "header, diff, flags, components"

coverage:
  status:
    project:
      default:
        target: 80%

# Components let us slice coverage by repo areas without multiple uploads
component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
  individual_components:
    - component_id: component_client
      name: client
      paths:
        - client/**
    - component_id: component_services
      name: services
      paths:
        - services/**
    - component_id: component_examples
      name: examples
      paths:
        - examples/**
    - component_id: component_mocks
      name: mocks
      paths:
        - mocks/**
    - component_id: component_cmd
      name: cmd
      paths:
        - cmd/**
    - component_id: component_internal
      name: internal
      paths:
        - internal/**
    - component_id: component_legacy
      name: legacy
      paths:
        - legacy/**
    - component_id: component_root
      name: root
      paths:
        - "*.go"

# Codecov already ignores test files; keep everything else to enable components

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 1%
      - type: patch
        target: 90%
  individual_flags:
    - name: client
      paths:
        - client/**
      statuses:
        - type: project
          target: 80%
          threshold: 1%
        - type: patch
          target: 80%
    - name: services
      paths:
        - services/**
      statuses:
        - type: project
          target: 80%
          threshold: 1%
        - type: patch
          target: 80%
    - name: examples
      paths:
        - examples/**
      statuses:
        - type: project
          target: 60%
          threshold: 1%
        - type: patch
          target: 80%
    - name: mocks
      paths:
        - mocks/**
      statuses:
        - type: project
          target: auto
          threshold: 1%
        - type: patch
          target: 80%
    - name: cmd
      paths:
        - cmd/**
      statuses:
        - type: project
          target: 70%
          threshold: 1%
        - type: patch
          target: 80%
    - name: internal
      paths:
        - internal/**
      statuses:
        - type: project
          target: 70%
          threshold: 1%
        - type: patch
          target: 80%
    - name: legacy
      paths:
        - legacy/**
      statuses:
        - type: project
          target: 60%
          threshold: 1%
        - type: patch
          target: 80%
    - name: root
      paths:
        - "*.go"
      statuses:
        - type: project
          target: 70%
          threshold: 1%
        - type: patch
          target: 80%
