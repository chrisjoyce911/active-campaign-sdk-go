name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.19"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Install dependencies
        run: go mod download

      - name: Install test tools (gotestsum)
        run: go install gotest.tools/gotestsum@latest

      - name: Run tests and generate JUnit + coverage
        run: |
          mkdir -p test-results
          gotestsum --junitfile test-results/junit.xml -- -coverprofile=coverage.out ./...

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: Upload JUnit test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: test-results/

      - name: Upload test results to Codecov (Test Analytics)
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: test-results/junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          # For public repos CODECOV_TOKEN is optional; set secrets.CODECOV_TOKEN for private repos
          token: ${{ secrets.CODECOV_TOKEN }}
          # Fail the job if upload fails (optional - set to false to avoid failing CI on upload issues)
          fail_ci_if_error: true
